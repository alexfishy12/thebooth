<!DOCTYPE html>
<html>
<head>
    <title>The Booth</title>
    <!-- Set charset and viewport -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Load bootstrap icons and stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="../sharedcode/styles.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Navigation-->
    <div id="navbar-container"></div>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Clothing Items for Sale</h1>
                <p class="lead fw-normal text-white-50 mb-0">See how clothes fit on you with our virtual try-on booth!</p>
            </div>
        </div>
    </header>
    <!-- Selection Buttons -->
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"> 
            <button class="btn btn-outline-dark" id="Shirts Sort">Shirts</button>
            <button class="btn btn-outline-dark" id="Jacket Sort">Jackets</button>
            <button class="btn btn-outline-dark" id="Dresses Sort">Dresses</button>
            <button class="btn btn-outline-dark" id="Pants Sort">Pants</button>
        </div>
    </div>
    <!-- Search Bar -->
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <form action="/search" method="GET" style="display: flex;">
                <input type="text" name="query" placeholder="Search..." style="flex: 1; margin-right: 10px;">
                <button type="submit" class="btn btn-outline-dark">Search</button>
            </form>
        </div>
    </div>    
    <!-- Items Section -->
    <section id="items" class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 id="prod_name" class="fw-bolder">Placeholder</h5>
                                <!-- Product price-->
                                <p id="prod_price">$40.00</p>
                            </div>
                        </div>
                        <!-- Product action-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View Item</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Scripts -->
    <script src="../sharedcode/scripts.js"></script>
</body>
</html>
