<!DOCTYPE html>
<html>
<head>
    <title>The Booth</title>
    <!-- Set charset and viewport -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Load bootstrap icons and stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="../sharedcode/styles.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Navigation-->
    <div id="navbar-container"></div>
    <div class="container px-4 px-lg-5 mt-5">
        <div class="text-center"> 
            <h1 class="display-4 fw-bolder">Customer Orders</h1>
        </div>
    </div>
    <!-- Table -->
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"> 
            <table border="1">
                <tr>
                    <th>Order Number</th>
                    <th>Order Date</th>
                    <th>Price</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>001</td>
                    <td>2023-10-01</td>
                    <td>$100.00</td>
                    <td>Shipped</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>2023-10-05</td>
                    <td>$75.50</td>
                    <td>Processing</td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>2023-10-10</td>
                    <td>$200.25</td>
                    <td>Delivered</td>
                </tr>
                <!-- You can add more rows with data here -->
            </table>
        </div>        
    </div>
    <!-- Scripts -->
    <script src="../sharedcode/scripts.js"></script>
</body>
</html>
