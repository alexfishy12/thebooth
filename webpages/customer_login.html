<!DOCTYPE html>
<html>
<head>
    <title>The Booth</title>
    <!-- Set charset and viewport -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Load bootstrap icons and stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="../sharedcode/styles.css" rel="stylesheet" />
    <link href="../sharedcode/custom_styles.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Navigation-->
    <div id="navbar-container"></div>
    
    <div class="container px-4 px-lg-5 mt-5">
        <div class="text-center">
            <div id="sign_in_form">
                <b>Sign-In</b>
                <form id="login"> <!-- requires php file to save info to database-->
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password"><br><br>
                    <input type="submit" value="Submit">
                </form>
                <span class="error" id="error_message"></span><br>
                Don't have an account? <a href="customer_registration.html">Sign up here!</a>
            </div>
            <div id="success_message"></div>
        </div>
    </div>    
    <!-- Scripts -->
    <script src="../sharedcode/scripts.js"></script>
    <script src="account.js"></script>
</body>
</html>
